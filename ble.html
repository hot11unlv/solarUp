<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Solar Devices</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #FFB6C1, #FFD700); /* Initial sunset color */
            animation: dayNightCycle 20s infinite alternate;
        }

        @keyframes dayNightCycle {
            0% {
                background: linear-gradient(to bottom, #FFB6C1, #FFD700); /* Sunset */
            }
            50% {
                background: linear-gradient(to bottom, #2B3A67, #1B2735); /* Night */
            }
            100% {
                background: linear-gradient(to bottom, #FFB6C1, #FFD700); /* Sunset */
            }
        }

        .sun-moon {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellow;
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
            animation: sunToMoon 20s infinite alternate;
        }

        @keyframes sunToMoon {
            0% {
                background: yellow;
                box-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
                transform: translate(-50%, 0%);
            }
            50% {
                background: #f5f3ce;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                background: yellow;
                box-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
                transform: translate(-50%, 0%);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.052);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: rgb(255, 255, 255); /* Change the title color to white using RGB value */
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background: #ffcc00;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background: #e6b800;
        }

        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin: 15px 0;
            font-size: 16px;
        }

        form {
            margin: 20px 0;
        }

        #log {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        #log a {
            display: block;
            padding: 5px;
            background: #f9f9f9;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        #log a:last-child {
            border-bottom: none;
        }

        .home-container {
            position: absolute;
            bottom: -11%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        .home {
            width: 100%;
            height: auto;
        }

        .solar-panel {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: auto;
        }

        .cloud {
            position: absolute;
            background: url('cloud.png') no-repeat center center;
            background-size: contain;
            width: 200px;
            height: 100px;
            top: 15%;
            left: -200px;
            animation: moveClouds 60s linear infinite;
        }

        @keyframes moveClouds {
            0% {
                left: -200px;
            }
            100% {
                left: 100%;
            }
        }

        .solar-info {
            display: none;
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
            color: #fff;
        }

        .solar-info h2 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .solar-info p {
            margin: 5px 0;
        }

        .modern-box {
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect Solar Devices</h1>
        <button id="scanButton">Scan for Devices</button>
        <form>
            <input id="optionalServices" type="text" list="services" size="40"
                placeholder="Select Solar Panel">
            <button type="button" id="discoverButton">Discover services &amp; characteristics</button>
        </form>
        <datalist id="services">
            <!-- Datalist is now empty -->
        </datalist>
        <div id="log"></div>
    </div>
    <div class="home-container">
        <img src="home.png" alt="Modern Home" class="home">
    </div>
    <div class="sun-moon"></div>
    <div class="cloud"></div>
    <div class="solar-info modern-box" id="solarInfo">
        <h2>Solar Panel Information</h2>
        <p id="energyUsage">Energy Usage: -- kW</p>
        <p id="batteryStatus">Battery Status: -- %</p>
        <p id="panelEfficiency">Panel Efficiency: -- %</p>
        <p id="gridStatus">Grid Status: --</p>
    </div>
    <script>
        document.getElementById('scanButton').addEventListener('click', onScanButtonClick);
document.getElementById('discoverButton').addEventListener('click', onDiscoverButtonClick);

let selectedDevice = null;

function onScanButtonClick() {
    log('Requesting any Bluetooth Device...');
    navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: ['0000180a-0000-1000-8000-00805f9b34fb'] // Example service UUID
    })
    .then(device => {
        log('Device selected: ' + device.name);
        selectedDevice = device;
        selectedDevice.addEventListener('gattserverdisconnected', onDisconnected);
        log('Click on "Discover services & characteristics" to proceed.');
    })
    .catch(error => {
        if (error.name === 'NotFoundError') {
            log('Error: No device selected or user cancelled the request.');
        } else {
            log('Error: ' + error);
        }
    });
}

function onDisconnected() {
    log('Device disconnected');
    selectedDevice = null;
}

function onDiscoverButtonClick() {
    if (!selectedDevice) {
        log('No device selected. Please scan for devices first.');
        return;
    }

    log('Connecting to GATT Server...');
    selectedDevice.gatt.connect()
    .then(server => {
        log('Getting Services...');
        return server.getPrimaryServices();
    })
    .then(services => {
        log('Getting Characteristics...');
        let queue = Promise.resolve();
        services.forEach(service => {
            queue = queue.then(() => service.getCharacteristics().then(characteristics => {
                log('> Service: ' + service.uuid);
                characteristics.forEach(characteristic => {
                    log('>> Characteristic: ' + characteristic.uuid + ' ' + getSupportedProperties(characteristic));
                    if (characteristic.uuid === 'specific-energy-usage-uuid') {
                        characteristic.readValue().then(value => {
                            let energy = value.getUint8(0); // assuming energy usage is stored in the first byte
                            energyUsage.textContent = 'Energy Usage: ' + energy + ' kW';
                        }).catch(error => {
                            log('Error reading energy usage: ' + error);
                        });
                    }
                    if (characteristic.uuid === 'specific-battery-status-uuid') {
                        characteristic.readValue().then(value => {
                            let battery = value.getUint8(0); // assuming battery status is stored in the first byte
                            batteryStatus.textContent = 'Battery Status: ' + battery + ' %';
                        }).catch(error => {
                            log('Error reading battery status: ' + error);
                        });
                    }
                    if (characteristic.uuid === 'specific-panel-efficiency-uuid') {
                        characteristic.readValue().then(value => {
                            let efficiency = value.getUint8(0); // assuming panel efficiency is stored in the first byte
                            panelEfficiency.textContent = 'Panel Efficiency: ' + efficiency + ' %';
                        }).catch(error => {
                            log('Error reading panel efficiency: ' + error);
                        });
                    }
                    if (characteristic.uuid === 'specific-grid-status-uuid') {
                        characteristic.readValue().then(value => {
                            let grid = value.getUint8(0); // assuming grid status is stored in the first byte
                            gridStatus.textContent = 'Grid Status: ' + grid;
                        }).catch(error => {
                            log('Error reading grid status: ' + error);
                        });
                    }
                });
            }));
        });
        return queue;
    })
    .then(() => {
        // Show the solar information
        solarInfo.style.display = 'block';
    })
    .catch(error => {
        log('Error: ' + error);
    });
}

function getSupportedProperties(characteristic) {
    let supportedProperties = [];
    for (const p in characteristic.properties) {
        if (characteristic.properties[p] === true) {
            supportedProperties.push(p.toUpperCase());
        }
    }
    return '[' + supportedProperties.join(', ') + ']';
}

function log(message) {
    console.log(message);
    let logElement = document.getElementById('log');
    let el = document.createElement('a');
    el.textContent = message;
    logElement.appendChild(el);
    logElement.appendChild(document.createElement('br'));
}


    </script>
